version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: welcomedly-postgres
    environment:
      POSTGRES_DB: miappdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - welcomedly-network

  # Redis for caching and Socket.IO adapter
  redis:
    image: redis:7-alpine
    container_name: welcomedly-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - welcomedly-network

  # App Instance 1
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: welcomedly-app1
    environment:
      NODE_ENV: production
      PORT: 3000
      INSTANCE_ID: app1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: miappdb
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SESSION_SECRET: ${SESSION_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - welcomedly-network
    restart: unless-stopped

  # App Instance 2
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: welcomedly-app2
    environment:
      NODE_ENV: production
      PORT: 3000
      INSTANCE_ID: app2
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: miappdb
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SESSION_SECRET: ${SESSION_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - welcomedly-network
    restart: unless-stopped

  # App Instance 3
  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: welcomedly-app3
    environment:
      NODE_ENV: production
      PORT: 3000
      INSTANCE_ID: app3
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: miappdb
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SESSION_SECRET: ${SESSION_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - welcomedly-network
    restart: unless-stopped

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: welcomedly-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - welcomedly-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  welcomedly-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
