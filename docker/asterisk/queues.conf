;
; Queue Configuration for Welcomedly
; Sprint 3.1.4 - Campaign Queues
;

[general]
persistentmembers = yes
autofill = yes
monitor-type = MixMonitor
updatecdr = yes

; Default queue settings
strategy = rrmemory
timeout = 30
retry = 5
maxlen = 100
announce-frequency = 90
announce-holdtime = yes
announce-position = yes

;========== Campaign Queues ==========
; Queues will be created dynamically per campaign
; Format: campaign_<CAMPAIGN_ID>

[campaign_1]
strategy = rrmemory
timeout = 30
retry = 5
maxlen = 100
